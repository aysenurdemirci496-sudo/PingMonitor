name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller openpyxl

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name PingMonitor main.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: PingMonitor-Windows
          path: dist/PingMonitor.exe
